<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <script>
        let score = 0;
        //TODO:
        //computer kiest random r p s
        function randomThrow() {
            let num = Math.floor(Math.random() * 3);
            let cpuThrow;
            (num == 0) ? cpuThrow = "rock" :
            (num == 1) ? cpuThrow = "paper" :
            (num == 2) ? cpuThrow = "scissors" : cpuThrow= "probleem!";
            return cpuThrow;
        };
        //speler voert keuze in
        function getUserThrow() {
            let userThrow = prompt("Rock, paper, scissors? ").toLowerCase();
            return userThrow;
        }
        //ronde starten en score toevoegen
        function playRound(userThrow,cpuThrow) {
            console.log(`you play ${userThrow}`)
            console.log(`computer plays ${cpuThrow}`)
            if (userThrow === "rock") {
                switch (cpuThrow) {
                    case "rock":
                        console.log("tie");
                        break
                    case "paper":
                        console.log("loser!");
                        break
                    case "scissors":
                        console.log("winner!!!");
                        score += 1;
                        break
                };
            }
            else if (userThrow === "paper") {
                switch (cpuThrow) {
                    case "rock" :
                        console.log("winner!!!");
                        score += 1;
                        break
                    case "paper" :
                        console.log("tie");
                        break
                    case "scissors" :
                        console.log("loser!");
                }
            }
            else if (userThrow === "scissors") {
                switch (cpuThrow) {
                    case "rock":
                        console.log("loser!");
                        break
                    case "paper":
                        console.log("winner!!!");
                        score += 1;
                        break
                    case "scissors" :
                        console.log("tie");
                }
            }
            else {
                alert("Incorrect pick. Shutting down now...")
            }
        }
        //game starten voor vijf rondes
        function game() {
            playRound(getUserThrow(),randomThrow());
            playRound(getUserThrow(),randomThrow());
            playRound(getUserThrow(),randomThrow());
            playRound(getUserThrow(),randomThrow());
            playRound(getUserThrow(),randomThrow());

            if (score >= 3) {
                alert("You just won the game!!!!!! (P.S. You lost the game at the same time...)");
            }
            else {
                alert("You just lost the game. Metaphorically. Also, you lost the game literally.")
            }
        };
        

        game()
    </script>
</body>
</html>
