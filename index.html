<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="rockpaperscissors.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>Rock, Paper, Scissors!</header>
        <div class="images">
            <div class="pick rock"><img id="rock" src="rock.png" alt="rock"></img></div>
            <div class="pick paper"><img id="paper" src="paper.png" alt="paper"></img></div>
            <div class="pick scissors"><img id="scissors" src="scissors.png" alt="scissors"></div>
        </div>
        <div class="text-box">
            <p id="instructions"></p>
            <div id="round-result"></p>
        </div>
        <button onclick=game()>Let's play Rock, Paper, Scissors!</button>
    </div>
</body>
</html>
