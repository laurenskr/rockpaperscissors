<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/xolonium" type="text/css"/ text="YOUCPU"> 
    <script src="rockpaperscissors.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="scores">
                <p class="name">YOU:</p>
                <div id="usrScore">0</div>
            </div>
            <div id="title">
                <h1>Rock, Paper, Scissors!</h1>
                <!-- <p id="instructions"></p> -->
            </div>
            <div class="scores">
                <p class="name">CPU:</p>
                <div id="cpuScore">0</div>
            </div>
            </header>
        <div class="images">
            <div class="pick rock"><img id="rock" src="rock.png" alt="rock"></img></div>
            <div class="pick paper"><img id="paper" src="paper.png" alt="paper"></img></div>
            <div class="pick scissors"><img id="scissors" src="scissors.png" alt="scissors"></div>
        </div>
        <div class="text-box">
            <p id="instructions"></p>
            <div id="round-result"></p>
        </div>
        <button id="start-round" onclick="game(),hideButton()">Start a round of Rock, Paper, Scissors!</button>
    </div>
</body>
</html>
